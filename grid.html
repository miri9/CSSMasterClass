<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .father {
        display: grid;
        grid-auto-rows: 100px;
        grid-template-columns: [first-line] 1fr [awesome-line] 1fr [sexy-line] 1fr [miri-line] 1fr [park-line] 1fr [line-line];
        /*line 이름 설정 시 [] 을 붙인다. 자주 사용하진 않음.*/
        grid-gap: 10px;

        grid-auto-flow: dense;
        /* 빈칸을 원하지 않을 때 dense : 모든 빈칸을 채움. 규칙 무시하고. */
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .box:nth-child(odd) {
        background-color: royalblue;
      }
      .box:nth-child(even) {
        background-color: lightsteelblue;
      }

      .box:first-child {
        grid-column-start: sexy-line;
        grid-column-end: park-line;
        /*값 1 ~ -1 : 자동으로 맨 마지막 줄까지 설정한다.*/
        /* 3번째 줄부터 box(1) column 이 시작하도록 만든다.*/
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>
  </body>
</html>

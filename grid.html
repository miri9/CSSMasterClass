<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .father {
        display: grid;
        grid-auto-rows: 100px;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .box:nth-child(odd) {
        background-color: royalblue;
      }
      .box:nth-child(even) {
        background-color: lightsteelblue;
      }

      .box:first-child {
        /*grid-row: 1 / 5;*/

        /*아니면 시작라인-끝라인 없이 단순하게, n칸 크기의 row/column 을 가지라고 할수도 있다.*/
        grid-row: span 5;
        grid-column: span 3;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>
  </body>
</html>

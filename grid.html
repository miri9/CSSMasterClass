<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .father {
        display: grid;
        grid-auto-rows: 100px;
        grid-template-columns: repeat(5, 100px);
        grid-gap: 10px;

        /*justify-items: center;
        align-items: center;*/
        /*box 의 start / 중앙 / end 에  item (텍스트 등) 위치시킴*/
        /*justify , align 을 하지 않았을 때 , 디폴트로 설정안된 부분에 대한 item 영역이 확장된다.*/

        place-items: center;
        height: 100vh;
      }
      .box:nth-child(odd) {
        background-color: royalblue;
      }
      .box:nth-child(even) {
        background-color: lightsteelblue;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>

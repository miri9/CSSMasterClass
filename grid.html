<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .father {
        display: grid;
        grid-auto-rows: 100px;
        grid-template-columns: repeat(5, 100px);
        grid-gap: 5px;

        /*justify-content: end;*/

        /*align-content: end;*/
        /*모든 박스가 포함되어 있는 grid container 전체를 이동시킨다. = flex 와의 차이점 */

        place-content: center end;
        /*justify + align 동시에 적용이 가능하다.*/
        /* arg 값 : align-content / justify-content */
        height: 100vh;
      }
      .box:nth-child(odd) {
        background-color: royalblue;
      }
      .box:nth-child(even) {
        background-color: lightsteelblue;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>

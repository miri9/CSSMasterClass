<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .father {
        display: grid;
        grid-auto-rows: 100px;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .box:nth-child(odd) {
        background-color: royalblue;
      }
      .box:nth-child(even) {
        background-color: lightsteelblue;
      }

      .box:first-child {
        justify-self: center;
        align-self: center;

        place-self: center center;

        /*박스 안의 요소 하나만을 justify-align 할 수 있음*/
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>

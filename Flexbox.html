<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .father{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

            height: 100vh;
            /*viewport height 만큼 줌.*/
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: blue;;
            border: 1px solid white;
        }
        

    </style>
</head>
<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
